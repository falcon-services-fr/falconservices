<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #16a085;
        }

        .back-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        .back-btn:hover {
            color: #007BFF;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            fill: currentColor;
        }

    </style>
</head>
<body>

    <a href="site.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
        Retour à l'accueil
    </a>
    
    <section id="contact" class="section">
        <h2>Contact</h2>
        <form class="contact-form" action="/send-email" method="POST" onsubmit="return validateForm()">
            <label for="societe">Société (facultatif)</label>
            <input type="text" id="societe" name="societe">

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Adresse mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone (facultatif)</label>
            <input type="tel" id="telephone" name="telephone">

            <label for="demande">Votre demande</label>
            <textarea id="demande" name="demande" rows="4" required></textarea>

            <label for="fichier">Joindre un fichier</label>
            <input type="file" id="fichier" name="fichier">

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <script>
        function validateForm() {
            // Exemple de validation : vérifie que le champ email est correctement rempli
            const email = document.getElementById('email').value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email)) {
                alert("Veuillez entrer une adresse e-mail valide.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
